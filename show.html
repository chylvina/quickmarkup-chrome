<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="language" content="en"/>
    <script type="text/javascript" src="javascripts/core.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheets/show.css" media="all"/>
  </head>
  <body>
    <!-- plugin -->
    <embed id="pluginobj" type="application/x-qm-screencapture" height="0" width="0"/>
    <!-- resultPanel -->
    <div id="resultPanel" class="panel" style="display: none; z-index: 3;">
      <div id="closeResultPanel" class="closePanelBtn"></div>
      <div class="fillBg" style="padding: 40px 40px;"></div>
    </div>
    <!-- sharePanel -->
    <div id="sharePanel" class="panel" style="display: none; z-index: 2;">
      <div id="closeSharePanel" class="closePanelBtn"></div>
      <div class="fillBg" style="width: 640px; height: 300px;">
        <div id="sideBar">
          <div class="logo"></div>
          <div id="accountInfo" style="display: none;">欢迎：<span id="userName"></span><br/><a id="changeAccount"
              onclick="toDo(this);"
              href="javascript:void(0);">更改帐号?</a>
          </div>
          <div id="outputInfo"></div>
          <a id="btn_logon_sinawb" href="#" class="r_loginbtn">登录微博</a>
          <button id="btn_send" class="green" style="display: none;">
            <span>发布</span>
          </button>
          <div id="loadingIcon" style="display: none; text-align: center; padding-top: 8px;"><img
            src="stylesheets/images/loader.gif"/></div>
        </div>
        <div id="inputArea">
          <div style="padding: 24px 10px;">
            <div class="notice">
              <h2><img src="stylesheets/images/transparent.gif" class="wbIcon iconMsg">顺便说点什么吧</h2>
              <span id="txt_count_msg" class="">还可以输入<em>133</em>字</span>
            </div>
            <textarea id="txt" tabindex="1" accesskey="1" name="" cols="" rows="" id="publish_editor" title="发布器"
              range="8&0">#图桌分享图片#</textarea>
          </div>
        </div>
      </div>
    </div>
    <div id="panelBG" style="display:none; z-index: 1;"></div>
    <!-- AD Top -->
    <div id="ad-box-wrapper">
      <iframe id="ad-frame" style="display: none; margin: auto" src="http://quick-markup.com/chrome-promotion/index.html" width="402" height="60" frameBorder="0"></iframe> 
    </div>


    <!-- main -->
    <div id="main" style="z-index: 0;">
      <div style="text-align: center;">
        <img id="image" style="max-width: 100%; max-height: 100%; margin: 0 auto;"/>
      </div>
      <div style="position: absolute; left: 2px; top: 510px; line-height: 16px; font-size: 14px;">
        <span id="title" class="title"></span>
      </div>
      <div style="position: absolute; left: 808px; top: 6px; min-width: 100px; max-width: 300px;">
        <ul id="navigation">
          <li><a id="doMarkup" style="background-color: #5F9ECF;" href="#">Mark Up</a>
          <tip class="tip"><span id="tip_markup1"></span>
          <ul>
            <li id="tip_markup2"></li>
            <li id="tip_markup3"></li>
            <li id="tip_markup4"></li>
          </ul>
          </tip>
          </li>
          <li><a id="doUpload" style="background-color: #9BBD45;" href="#">Upload</a>
          <tip id="tip_upload" class="tip"></tip>
          </li>
          <li><a id="doSave" style="background-color: #8A8CA6;" href="#">Save</a>
          <tip id="tip_save" class="tip"></tip>
          </li>
          <li><a id="doCopy" style="background-color: #F46917;" href="#">Copy</a>
          <tip id="tip_copy" class="tip"></tip>
          </li>
        </ul>
      </div>
      <div id="qm_logo">
        <a href="http://quick-markup.com" target="_blank"><img src="stylesheets/images/logo.png"/></a>
      </div>
      <div id="sideAD" style="position: absolute;left:-200px;top:-60px;width:160px;height:600px;overflow:hidden;">

      </div>
    </div>
    <script type="text/javascript" src="javascripts/show.js"></script>
  </body>
</html>
